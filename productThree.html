<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>productThree</title>
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <h1>productThree</h1>
        <br />
        <li>
            <h4 id="idForm"></h4>
            <h4 id="nameForm"></h4>
            <h4 id="priceForm"></h4>
            <h4 id="sellerForm"></h4>
        </li>
        <script>
            (async () => {
                try {
                    const getAxios = await axios.get("http://127.0.0.1:3257");
                    const id = JSON.stringify(getAxios.data[2].id);
                    const name = JSON.stringify(getAxios.data[2].name);
                    const price = JSON.stringify(getAxios.data[2].price);
                    const seller = JSON.stringify(getAxios.data[2].seller);
                    document.querySelector("#idForm").innerHTML = "id:" + id;
                    document.querySelector("#nameForm").innerHTML =
                        "name:" + name;
                    document.querySelector("#priceForm").innerHTML =
                        "price:" + price;
                    document.querySelector("#sellerForm").innerHTML =
                        "seller:" + seller;
                } catch (err) {
                    console.error(err);
                }
            })();
        </script>
    </body>
</html>
